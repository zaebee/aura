services:
  db:
    image: pgvector/pgvector:pg15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: aura_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d aura_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  core-service:
    build:
      context: .
      dockerfile: core-service/Dockerfile
    restart: on-failure
    environment:
      AURA_DATABASE__URL: postgresql://user:password@db:5432/aura_db
      AURA_LLM__API_KEY: ${MISTRAL_API_KEY}
      AURA_SERVER__OTEL_SERVICE_NAME: "aura-core"
      AURA_SERVER__OTEL_EXPORTER_OTLP_ENDPOINT: "http://jaeger:4317"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "50051:50051"
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:50051"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 20s

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    restart: on-failure
    environment:
      CORE_SERVICE_HOST: core-service:50051
      OTEL_SERVICE_NAME: "aura-gateway"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://jaeger:4317"
      CORS_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
    ports:
      - "8000:8000"
    depends_on:
      - core-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s

  jaeger:
    image: jaegertracing/all-in-one:latest
    restart: always
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # UI
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: on-failure
    environment:
      NEXT_PUBLIC_API_GATEWAY_URL: http://api-gateway:8000/v1
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  telegram-bot:
    build:
      context: ./adapters/telegram-bot
      dockerfile: Dockerfile
    restart: on-failure
    environment:
      AURA_TELEGRAM__BOT_TOKEN: ${AURA_TELEGRAM__BOT_TOKEN}
      AURA_TELEGRAM__CORE_GRPC_URL: core-service:50051
      AURA_TELEGRAM__USE_POLLING: "true"
    depends_on:
      core-service:
        condition: service_healthy

volumes:
  postgres_data:
