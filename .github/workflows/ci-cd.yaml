name: Aura Factory

on:
    push:
        branches: ["main"]
        paths-ignore:
            - "docs/**"
            - "README.md"
            - "LICENSE"
            - ".gitignore"
            - "**/*.md"
    pull_request:
        branches: ["main"]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    REGISTRY: ghcr.io
    # Use GitHub Container Registry under the current user/org
    IMAGE_NAME: ${{ github.repository }}

jobs:
    check-changes:
        runs-on: ubuntu-latest
        outputs:
            code: ${{ steps.filter.outputs.code }}
            infra: ${{ steps.filter.outputs.infra }}
        steps:
            - uses: actions/checkout@v4
            - uses: dorny/paths-filter@v2
              id: filter
              with:
                  filters: |
                      code:
                      - 'core-service/**'
                      - 'api-gateway/**'
                      - 'frontend/**'
                      - 'proto/**'
                      - 'adapters/**'
                      - 'pyproject.toml'
                      - 'uv.lock'
                      infra:
                      - 'deploy/**'

    # === STAGE 1: QUALITY GATE ===
    quality:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            # Install dependencies for linting and testing
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"
            - name: Install uv
              uses: astral-sh/setup-uv@v6
              with:
                  version: "0.5.1"
                  enable-cache: true
            - name: Install Buf
              uses: bufbuild/buf-setup-action@v1
              with:
                  github_token: ${{ github.token }}

            - name: Install Python Dependencies
              run: make install-dev

            # Run linters and tests
            - name: Run Linters & Tests
              run: make lint test

    # === STAGE 2: BUILD & PUBLISH ===
    build-and-push:
        needs: quality
        # if: needs.check-changes.outputs.code == 'true'
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - uses: actions/checkout@v4

            # Login to GitHub Container Registry
            - name: Log in to the Container registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            # Generate metadata for Docker images
            - name: Extract metadata (tags, labels)
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: |
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/gateway
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/core
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/telegram-bot

            # Setup Buf
            - uses: bufbuild/buf-setup-action@v1
              with:
                  github_token: ${{ github.token }}

            # Build and Push Docker images
            - name: Build and Push
              run: |
                  make build push TAG=sha-$(git rev-parse --short HEAD) REGISTRY=${{ env.REGISTRY }}/${{ github.repository_owner }}

    deploy:
        needs: [build-and-push]
        if: github.ref == 'refs/heads/main'
        runs-on: self-hosted
        env:
            KUBECONFIG: /home/runner/.kube/config

            AURA__API_KEY: ${{ secrets.MISTRAL_API_KEY }}
            AURA__FRP_CLIENT_TOKEN: ${{ secrets.FRP_CLIENT_TOKEN }}
            AURA__OPENAI_KEY: ${{ secrets.OPENAI_API_KEY }}
            AURA__SECRET_ENCRYPTION_KEY: ${{ secrets.AURA_SECRET_ENCRYPTION_KEY }}
            AURA__SOLANA_PRIVATE_KEY: ${{ secrets.SOLANA_PRIVATE_KEY }}
            AURA_TG__TOKEN: ${{ secrets.AURA_TELEGRAM_TOKEN }}
        steps:
            - uses: actions/checkout@v4

            - name: Sync K8s Secrets
              run: |
                  kubectl delete secret aura-secrets --ignore-not-found
                  kubectl create secret generic aura-secrets \
                    --from-literal=api-key="$AURA__API_KEY" \
                    --from-literal=frp-client-token="$AURA__FRP_CLIENT_TOKEN" \
                    --from-literal=openai-key="$AURA__OPENAI_KEY" \
                    --from-literal=secret-encryption-key="$AURA__SECRET_ENCRYPTION_KEY" \
                    --from-literal=solana-private-key="$AURA__SOLANA_PRIVATE_KEY" \
                    --from-literal=telegram-token="$AURA_TG__TOKEN"

            - name: Deploy to Cluster
              run: |
                  helm dependency update ./deploy/aura
                  helm upgrade aura ./deploy/aura --install --wait --timeout 5m \
                    --set core.image.tag=sha-$(git rev-parse --short HEAD) \
                    --set gateway.image.tag=sha-$(git rev-parse --short HEAD) \
                    --set frontend.image.tag=sha-$(git rev-parse --short HEAD) \
                    --set telegram.image.tag=sha-$(git rev-parse --short HEAD)

            - name: Verify Rollout
              run: |
                  kubectl rollout status deployment/aura-core --timeout=60s
                  kubectl rollout status deployment/aura-telegram --timeout=60s
