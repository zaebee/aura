name: Aura Factory

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

env:
    REGISTRY: ghcr.io
    # Use GitHub Container Registry under the current user/org
    IMAGE_NAME: ${{ github.repository }}

jobs:
    # === STAGE 1: QUALITY GATE ===
    quality:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            # Install dependencies for linting and testing
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"
            - name: Install uv
              uses: astral-sh/setup-uv@v6
              with:
                  version: "0.5.1"
                  enable-cache: true
            - name: Install Buf
              uses: bufbuild/buf-setup-action@v1
              with:
                  github_token: ${{ github.token }}

            - name: Install Python Dependencies
              run: make install-dev

            # Run linters and tests
            - name: Run Linters & Tests
              run: make lint test

    # === STAGE 2: BUILD & PUBLISH ===
    build-and-push:
        needs: quality
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - uses: actions/checkout@v4

            # Login to GitHub Container Registry
            - name: Log in to the Container registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            # Generate metadata for Docker images
            - name: Extract metadata (tags, labels)
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: |
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/gateway
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/core
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend

            # Setup Buf
            - uses: bufbuild/buf-setup-action@v1
              with:
                  github_token: ${{ github.token }}

            # Build and Push Docker images
            - name: Build and Push
              run: |
                  make build push TAG=sha-$(git rev-parse --short HEAD) REGISTRY=${{ env.REGISTRY }}/${{ github.repository_owner }}

    deploy:
        needs: build-and-push
        runs-on: self-hosted

        if: github.ref == 'refs/heads/main'
        steps:
            - uses: actions/checkout@v4

            - name: Deploy to Minikube
              env:
                MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
                FRP_CLIENT_TOKEN: ${{ secrets.FRP_CLIENT_TOKEN }}
              run: |
                  helm dependency update ./deploy/aura
                  helm upgrade aura ./deploy/aura \
                    --set gateway.image.tag=sha-$(git rev-parse --short HEAD) \
                    --set core.image.tag=sha-$(git rev-parse --short HEAD) \
                    --set frontend.image.tag=sha-$(git rev-parse --short HEAD) \
                    --set secrets.mistralApiKey="$MISTRAL_API_KEY" \
                    --set secrets.frpClientToken.value="$FRP_CLIENT_TOKEN"
