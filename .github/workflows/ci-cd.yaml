name: Aura Factory

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

env:
    REGISTRY: ghcr.io
    # Use GitHub Container Registry under the current user/org
    IMAGE_NAME: ${{ github.repository }}

jobs:
    # === STAGE 1: QUALITY GATE ===
    quality:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            # Install dependencies for linting and testing
            - name: Install uv
              uses: astral-sh/setup-uv@v1
            - name: Install Buf
              uses: bufbuild/buf-setup-action@v1
            - name: Install Python Dependencies
              run: make install-dev

            # Run linters and tests
            - name: Run Linters & Tests
              run: make lint test

    # === STAGE 2: BUILD & PUBLISH ===
    build-and-push:
        needs: quality
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - uses: actions/checkout@v4

            # Login to GitHub Container Registry
            - name: Log in to the Container registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            # Generate metadata for Docker images
            - name: Extract metadata (tags, labels)
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: |
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/gateway
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/core
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend

            # Setup Buf
            - uses: bufbuild/buf-setup-action@v1

            # Build and Push Docker images
            - name: Build and Push
              run: |
                  # В реальном Makefile мы бы разделили build и push, 
                  # но для простоты здесь Docker Buildx делает это сам
                  make build push TAG=sha-$(git rev-parse --short HEAD) REGISTRY=${{ env.REGISTRY }}/${{ github.repository_owner }}

    deploy:
        needs: build-and-push
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Trigger Webhook on Portainer / Watchtower
              run: curl -X POST ${{ secrets.DEPLOY_WEBHOOK_URL }}
