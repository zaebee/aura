apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .Release.Name }}-frpc-config"
data:
  frpc.toml: |
    serverAddr = "aura.zae.life"
    serverPort = 7000

    [auth]
    method = "token"
    token = "${FRP_TOKEN}"

    [[proxies]]
    name = "frontend"
    type = "tcp"
    localIP = "aura-frontend"
    localPort = 3000
    remotePort = 8081

    [[proxies]]
    name = "gateway"
    type = "tcp"
    localIP = "aura-gateway"
    localPort = 8000
    remotePort = 8082

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-frpc-tunnel"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frpc
  template:
    metadata:
      labels:
        app: frpc
    spec:
      containers:
      - name: frpc
        image: snowdreamtech/frpc:latest
        env:
        - name: FRP_TOKEN
          valueFrom:
            secretKeyRef:
              name: "{{ .Release.Name }}-{{ .Values.secrets.frpClientToken.name }}"
              key: token
        volumeMounts:
        - name: config
          mountPath: /etc/frp/frpc.toml
          subPath: frpc.toml
      volumes:
      - name: config
        configMap:
          name: "{{ .Release.Name }}-frpc-config"
