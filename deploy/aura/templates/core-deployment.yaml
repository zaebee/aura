apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-core"
spec:
  replicas: {{ .Values.core.replicaCount }}
  selector:
    matchLabels:
      app: core
  template:
    metadata:
      labels:
        app: core
    spec:
      {{- with .Values.secrets.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: core
          image: "{{ .Values.core.image.repository }}:{{ .Values.core.image.tag }}"
          imagePullPolicy: {{ .Values.core.image.pullPolicy }}
          ports:
            - containerPort: 50051
          livenessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: {{ .Values.core.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.core.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.core.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.core.livenessProbe.failureThreshold }}
          readinessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: {{ .Values.core.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.core.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.core.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.core.readinessProbe.failureThreshold }}
          startupProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 0
            periodSeconds: 2
            timeoutSeconds: 5
            failureThreshold: 60
          resources: 
            {{ toYaml .Values.core.resources | nindent 12 }}
          env:
            - name: AURA_CRYPTO__SECRET_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secrets"
                  key: "secret-encryption-key"
            - name: AURA_DATABASE__URL
              value: "postgresql://{{ .Values.postgres.auth.username }}:{{ .Values.postgres.auth.password }}@{{ .Release.Name }}-postgres:5432/{{ .Values.postgres.auth.database }}"
            - name: AURA_DATABASE__REDIS_URL
              value: "redis://{{ .Release.Name }}-redis:6379/0"
            - name: AURA_LLM__API_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secrets"
                  key: "api-key"
            - name: AURA_LLM__MODEL
              value: "{{ .Values.core.env.AURA_LLM__MODEL }}"
            - name: AURA_LLM__OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secrets"
                  key: "openai-key"
                  optional: true  # Only required if LLM_MODEL starts with "openai/"
            - name: AURA_SERVER__NATS_URL
              value: "nats://{{ .Release.Name }}-nats:4222"
            - name: AURA_SERVER__PROMETHEUS_URL
              value: "{{ .Values.core.env.AURA_SERVER__PROMETHEUS_URL }}"
            - name: AURA_SERVER__OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://{{ .Release.Name }}-jaeger:4317"
            - name: AURA_SERVER__OTEL_SERVICE_NAME
              value: "{{ .Release.Name }}-core"
