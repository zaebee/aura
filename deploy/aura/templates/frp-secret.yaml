apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Release.Name }}-{{ .Values.secrets.frpClientToken.name }}"
type: Opaque
stringData:
  # FRP client authentication token
  # This should be set during deployment via:
  # helm install --set secrets.frpClientToken.value="your-token-here"
  # or by creating the secret manually before deployment
  token: {{ required "A value for secrets.frpClientToken.value is required" .Values.secrets.frpClientToken.value | quote }}
